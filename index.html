<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Links</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .link i {
            margin-right: 10px;
            font-size: 24px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- ใส่โลโก้ของคุณ -->
            <img src="C:\Users\hz781\Downloads\HAN.png" alt="Logo">
        </div>
        <h1>Contact Us</h1>
        <p class="description">Follow us on social media!</p>

        <a href="https://www.facebook.com/profile.php?id=61578947084157" target="_blank" class="link">
            <i class="fab fa-facebook"></i> Facebook
        </a>
        <a href="https://www.instagram.com/han.d2hand2?igsh=MWxnb21pbzNrcHdqcg%3D%3D&utm_source=qr
" target="_blank" class="link">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://www.tiktok.com/@hand.2768?_t=ZS-8yi3yAYODkF&_r=1" target="_blank" class="link">
            <i class="fab fa-tiktok"></i> TikTok
        </a>
    </div>

    <footer>
        © 2025 Your Company. All rights reserved.
    </footer>
</body>
</html>
